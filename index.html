<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <div class="continer">
    <div class="mainimg">
      <img src="/images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="over-lay">
        <img src="/images/icon-view.svg" alt="">
      </div>
    </div>

  
      <h2>Equilibrium #3429</h2>
   

    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="eth">
      <span class="ethereum"><img class="ethereum img" src="/images/icon-ethereum.svg" alt="Ethereum image">
        0.041 ETH
        </span>
      <span class="time">
        <img src="/images/icon-clock.svg" alt="clock image">
        3 days left
        </span>
    </div>
    <hr>
    <div class="user">
      
      <img class="dp" src="/images/image-avatar.png" alt="avatar">
      <p class="username"> Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  
  </div>
  
</body>


</html>
